<script type="text/javascript">
    $('#table1').tablesorter(
        {
             widgets: ['zebra', 'filter'],
             sortList: [[5, 1]]
        }
    );

    function setData(_data){
        var facis = _data.j;
        var tbody1 = document.getElementById('tbody1');
        var attrs = ['prefecture', 'name', 'disinfected', 'reports', 'address', 'firstRelease', 'lastEdited'];

        for(var i = 0; i < facis.length; i++){
            var tr = document.createElement('tr');
            var fc = facis[i];

            for(var ii = 0; ii < attrs.length; ii++){
                var td = document.createElement('td');
                td.innerHTML = fc[attrs[ii]];
                tr.appendChild(td);
            }

            tbody1.appendChild(tr);
        }

        var tid = setTimeout(
            function(){
                console.log(document.readyState);
                if(document.readyState != 'complete'){
                    return;
                }
                $('#table1').trigger('update');
                clearTimeout(tid);
            },
            100
        );

    }


    function receiveMessage(event){
        sender_url = 'https://newsdigest.jp/pages/coronavirus/';
        if(event.origin.indexOf(sender_url) == -1){return;}
        console.log(event);
        console.log(event.data);
        setData(event.data);
        // event.source.postMessage('thanks!', event.origin);
    }
    window.addEventListener('message', receiveMessage, false);


</script>

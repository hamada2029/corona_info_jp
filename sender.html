<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <iframe id="ifrm" src="table.html"></iframe>

    <script type="text/javascript">
        function f(){
            // var w = document.querySelector('iframe').contentWindow;
            var w = open('table.html');
            console.log(w);
            console.log(w.postMessage);
            var iid = setInterval(
                function(){
                    if(w.document.readyState == 'complete'){
                        w.postMessage({j: 'j'}, '*');
                        clearInterval(iid);
                    }
                },
                100,
            );
        }
        window.addEventListener('message', function(event) {
            console.log(event.data); //'WORLD!'
        }, false);
    </script>
    <button onclick="f();">fff</button>

</body>
